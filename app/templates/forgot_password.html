<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .main {
        width: 400px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        border-radius: 30px;

      }

      .middle {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .name h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .msg p {
        color: #198754; /* Bootstrap success green */
        font-weight: 500;
        margin-bottom: 15px;
        text-align: center;
      }

      .usename input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      .usename button {
        width: 100%;
        padding: 10px;
        background-color: #0d6efd; /* Bootstrap primary blue */
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: 500;
        cursor: pointer;
      }

      .usename button:hover {
        background-color: #0b5ed7;
      }
      @media (max-width: 915px) {
        body {
          padding: 5px;
          margin: 5px;
        }

        .main {
          width: 80%;
          max-width: 80%;
          border-radius: 0;
          border: none;
          box-shadow: none;
          padding: 15px; /* reduce padding for mobile */
          border-radius: 10px;
        }

        .usename input,
        .usename button {
          font-size: 16px;
        }
      }
    </style>
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="main">
      <div class="middle">
        <div class="name">
          <h2>Forgot Password</h2>
        </div>

        {% if message %}
        <div class="msg">
          <p>{{ message }}</p>
        </div>
        {% endif %}

        <div class="usename">
          <form method="POST">
            {% csrf_token %}
            <input
              type="text"
              name="username"
              placeholder="Enter your username"
              required
            /><br />
            <button type="submit">Send Reset Link</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
